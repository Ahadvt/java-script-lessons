<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <div class="container">
        <div class="header">
        <h1>Hello Welcome To My Colorful World</h1>
    </div>

    <div class="dropzone">
        <p>Drop Me Your Color</p>
    </div>

    <div class="colors">
        <div class="color" data-id="blue" draggable="true"><p>Choose me</p></div>
        <div class="color" data-id="red"  draggable="true"><p>Choose me</p></div>
        <div class="color" data-id="green" draggable="true"><p>Choose me</p></div>
        <div class="color rgb" data-id="input"  draggable="true"><p>Choose me</p></div>
        
    </div>

    <div class="forms w-75 d-flex">
        <input class="form-control w-25 inputcolor" id="red" type="number" max="255" placeholder="red">
        <input  class="form-control w-25 inputcolor" id="green" type="number" max="255" placeholder="green">
        <input class="form-control w-25 inputcolor"  id="blue" type="number" max="255" placeholder="blue">
        <button class="btn btn-secondary mybtn">Click Me</button>
    </div>
    
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
